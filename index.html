<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mi-btn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qty-phone" type="text" class="form-control text-center" value="1">
                           <button id="pl-btn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5> $<span id="phn-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mi-btn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qty-case" type="text" class="form-control text-center" value="1">
                           <button id="pl-btn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-to">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="grand-to"> 1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
     const phonemin = document.getElementById("mi-btn1");
     phonemin.addEventListener("click",function(){
        min("qty-phone");
        const decrease = 1219;

        updateSpan("phn-price", -1 * decrease);
        updateSpan("sub-to", -1 * decrease);
        updateSpan("grand-to", -1 * decrease);
     })
     const phoneplus = document.getElementById("pl-btn1");
     phoneplus.addEventListener("click",function(){
        plus("qty-phone");
        const increase = 1219 ;
        
        updateSpan("phn-price",increase);
        updateSpan("sub-to",increase);
        updateSpan("grand-to",increase);   
     })
     const casemin = document.getElementById("mi-btn2");
     casemin.addEventListener("click",function(){
        min("qty-case");
        const decrease = 59;
        updateSpan("case-price", -1 * decrease);
        updateSpan("sub-to", -1 * decrease);
        updateSpan("grand-to", -1 * decrease);
     })
     const caseplus = document.getElementById("pl-btn2");
     caseplus.addEventListener("click",function(){
        plus("qty-case");
        const increase = 59;
        updateSpan("case-price",increase);
        updateSpan("sub-to",increase);
        updateSpan("grand-to",increase);
     })
     function updateSpan(id,value){
      const Subtotal = document.getElementById(id).innerText;
        const numtotal = parseFloat(Subtotal);
        const Total = numtotal + value;
        document.getElementById(id).innerText = Total;
     }
     
     function min(id){
      const qsum = document.getElementById(id).value;
        const snum = parseFloat(qsum);
        const totalsum = snum - 1;
        document.getElementById(id).value = totalsum;
     }
     function plus(id){
      const qsum = document.getElementById(id).value;
        const snum = parseFloat(qsum);
        const totalsum = snum + 1;
        document.getElementById(id).value = totalsum;
     }
   </script>
</body>

</html>
